<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Profile - User Search</title>
    <style>
        :root {
            --color1: #FF5733;
            --color2: #2C2C2C;
            --text-dark: #fff;
            --collection-bg: #1a1a1a;
            --shadow: 0 2px 4px rgba(255,255,255,0.1);
        }

        @font-face {
            font-family: 'Geomanist-Bold';
            src: url('Geomanist-Bold.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        body {
            font-family: 'Geomanist-Bold', sans-serif;
            background-color: var(--color2);
            color: var(--text-dark);
            padding: 20px;
            margin: 0;
            line-height: 1.6;
        }

        h1, h2, h3 {
            color: var(--text-dark);
            text-transform: uppercase;
            font-weight: 700;
        }

        h1 {
            font-size: 2rem;
            text-align: center;
        }

        h2 {
            font-size: 1.5rem;
            margin: 5px 0;
        }

        a {
            color: var(--color1);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-header img {
            width: 180px;
            height: 180px;
            border-radius: 15px;
            object-fit: cover;
            margin: 0 auto 10px;
            display: block;
        }

        .profile-header p {
            margin: 5px 0;
            font-size: 1.1em;
        }

        .controls {
            text-align: center;
            margin-bottom: 20px;
        }

        .controls input, .controls button, .controls select {
            padding: 8px;
            margin: 5px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }

        .controls input {
            width: 100%;
            max-width: 250px;
        }

        .controls button, .controls select {
            background-color: var(--color1);
            color: var(--text-dark);
            cursor: pointer;
            text-transform: uppercase;
            font-weight: 700;
            transition: transform 0.2s;
            width: 150px;
        }

        .controls button:hover, .controls select:hover {
            transform: scale(1.05);
        }

        .controls button:active, .controls select:active {
            transform: scale(0.95);
        }

        .nft-container {
            display: grid;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .nft-container.small-size {
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        }

        .nft-container.medium-size {
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        }

        .nft-container.large-size {
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        }

        .nft-card {
            background-color: var(--collection-bg);
            border-radius: 15px;
            box-shadow: var(--shadow);
            padding: 15px;
            text-align: center;
        }

        .nft-card img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            margin-bottom: 10px;
        }

        .nft-card h3 {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .nft-card p {
            margin: 5px 0;
        }

        .nft-card .price {
            font-weight: bold;
            color: var(--color1);
        }

        .nft-container.thumbnail-mode {
            gap: 0;
        }

        .nft-container.thumbnail-mode .nft-card {
            padding: 0;
            background: none;
            box-shadow: none;
            border-radius: 0;
            overflow: hidden;
        }

        .nft-container.thumbnail-mode .nft-card img {
            width: 100%;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            border-radius: 0;
            margin-bottom: 0;
            display: block;
        }

        .nft-container.thumbnail-mode .nft-card h3,
        .nft-container.thumbnail-mode .nft-card p {
            display: none;
        }

        .loading, .error, .no-results {
            text-align: center;
            margin-top: 20px;
        }

        .loading {
            color: var(--color1);
        }

        .error {
            color: #ff4444;
        }

        .no-results {
            font-size: 1.2em;
        }

        .timestamp {
            text-align: center;
            margin-top: 10px;
            font-size: 15px;
        }

        #username {
            font-size: 1.5rem;
        }

        #displayName {
            font-size: 1em;
        }

        .social-icon {
            width: 8vw;
            max-width: 50px;
            height: 8vw;
            max-height: 50px;
            aspect-ratio: 1 / 1;
            display: block;
            transition: transform 0.2s;
        }

        .social-icon:hover {
            transform: scale(1.1);
        }

        #twitterLink {
            display: inline-block;
            line-height: 0;
        }

        #twitterUrl {
            display: inline-block;
            width: 8px;
            height: 8px;
        }

        #bio {
            font-size: 1em;
            max-width: 600px;
            margin: 5px auto;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            border-top: 1px solid #444;
            color: var(--text-dark);
        }

        .footer-logo {
            width: 100px;
            max-width: 20vw;
            height: auto;
            margin-bottom: 10px;
        }

        @media screen and (max-width: 600px) {
            h1 { font-size: 1.5rem; }
            #username { font-size: 1.2rem; }
            #displayName, #bio { font-size: 0.9em; }
            .profile-header img { width: 90px; height: 90px; }
            .controls input, .controls button, .controls select {
                width: 100%;
                margin: 5px 0;
            }
        }

        @media screen and (min-width: 601px) {
            .controls input, .controls select { width: 250px; }
            .controls select { width: 150px; }
        }

        /* Styles pour le chat */
        .chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            max-height: 400px;
            background-color: var(--collection-bg);
            border-radius: 15px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            z-index: 1000;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: var(--color1);
            color: var(--text-dark);
            text-transform: uppercase;
            font-size: 1.1em;
        }

        .chat-toggle {
            background: none;
            border: none;
            color: var(--text-dark);
            font-size: 1.2em;
            cursor: pointer;
            padding: 0 10px;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: var(--color2);
            max-height: 300px;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background-color: var(--color1);
            border-radius: 10px;
        }

        .message {
            margin: 5px 0;
            padding: 8px 12px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.user {
            background-color: var(--color1);
            color: var(--text-dark);
            margin-left: auto;
            text-align: right;
        }

        .message.bot {
            background-color: #444;
            color: var(--text-dark);
            margin-right: auto;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background-color: var(--collection-bg);
        }

        .chat-input input {
            flex-grow: 1;
            padding: 8px;
            border: none;
            border-radius: 8px;
            margin-right: 10px;
            background-color: #333;
            color: var(--text-dark);
        }

        .chat-input button {
            padding: 8px 15px;
            background-color: var(--color1);
            color: var(--text-dark);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: 700;
            transition: transform 0.2s;
        }

        .chat-input button:hover {
            transform: scale(1.05);
        }

        .chat-input button:active {
            transform: scale(0.95);
        }

        .chat-container.minimized {
            height: 50px;
            max-height: 50px;
        }

        .chat-container.minimized .chat-messages,
        .chat-container.minimized .chat-input {
            display: none;
        }

        .chat-container.minimized .chat-header .chat-toggle::before {
            content: '+';
        }
    </style>
</head>
<body>
    <h1>CronoBots | Cronos Development</h1>

    <div class="profile-header" id="profileHeader">
        <img id="profilePicture" src="" alt="Profile Picture" style="display: none;" />
        <h2 id="username">Username</h2>
        <p id="displayName">Display Name</p>
        <p id="bio" style="display: none;">Bio</p>
        <p id="twitterLink" style="display: none;">
            <a href="#" target="_blank" id="twitterUrl" title="Visit X Profile">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/X_icon_2.svg/512px-X_icon_2.svg.png" alt="X Profile" class="social-icon" />
            </a>
        </p>
    </div>

    <div class="controls">
        <input type="text" id="usernameInput" placeholder="Enter username" />
        <button onclick="fetchProfileAndNFTs()">Search</button>
        <button onclick="fetchProfileAndNFTs()" id="refreshButton" disabled>Refresh Data</button>
        <select id="collectionFilter" onchange="filterNFTs()" disabled>
            <option value="">All Collections</option>
        </select>
        <select id="displayMode" onchange="updateDisplay()">
            <option value="full">Full Mode</option>
            <option value="thumbnail">Thumbnail Mode</option>
        </select>
        <select id="cardSize" onchange="updateDisplay()">
            <option value="small">Small</option>
            <option value="medium" selected>Medium</option>
            <option value="large">Large</option>
        </select>
    </div>

    <div class="timestamp" id="timestamp"></div>
    <div class="loading" id="loading" style="display: none;">Loading...</div>
    <div class="error" id="error"></div>
    <div class="no-results" id="noResults" style="display: none;">No results found</div>
    <div class="nft-container" id="nftContainer"></div>

    <div class="chat-container">
        <div class="chat-header">
            <h3>Chat</h3>
            <button class="chat-toggle" onclick="toggleChat()">−</button>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input type="text" id="chatInput" placeholder="Type your message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <footer class="footer">
        <img src="CRONOBOTS.png" alt="Cronobots Logo" class="footer-logo">
        <p>CRONOBOTS | CRONOS DEVELOPMENT</p>
    </footer>

<script>
    // GraphQL query for user information
    const profileQuery = `
        query User($id: ID!) {
            public {
                user(id: $id) {
                    username
                    displayName
                    bio
                    avatar {
                        url
                    }
                    twitterUsername
                }
            }
        }
    `;

    // GraphQL query for NFTs
    const nftQuery = `
        query GetProfileAssets($ownerId: ID!, $first: Int!, $skip: Int!, $sort: [SingleFieldSort!]) {
            public {
                profileAssets(ownerId: $ownerId, first: $first, skip: $skip, sort: $sort) {
                    id
                    name
                    copies
                    copiesInCirculation
                    cover {
                        url
                    }
                    latestPurchasedEdition {
                        id
                        priceUSD
                    }
                    defaultListingV2 {
                        id
                        salePriceDecimalUSD
                        seller {
                            id
                        }
                    }
                    collection {
                        id
                        name
                        verified
                    }
                    isExternalNft
                    externalNftMetadata {
                        network
                    }
                    totalSalesDecimal
                }
            }
        }
    `;

    // GraphQL endpoint
    const graphqlEndpoint = "https://crypto.com/nft-api/graphql";

    // List of all NFTs for filtering
    let allNFTs = [];
    let currentUsername = '';

    // Function to fetch all NFTs with pagination
    async function fetchAllNFTs(ownerId) {
        const first = 60; // Nombre d'NFTs par requête
        let skip = 0;
        let allAssets = [];
        let hasMore = true;

        while (hasMore) {
            const nftVariables = {
                ownerId,
                first,
                skip,
                sort: [{ order: "DESC", field: "createdAt" }]
            };

            try {
                const nftResponse = await fetch(graphqlEndpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: nftQuery, variables: nftVariables })
                });

                if (!nftResponse.ok) {
                    throw new Error(`HTTP Error (NFTs): ${nftResponse.status}`);
                }

                const nftResult = await nftResponse.json();
                if (nftResult.errors) {
                    throw new Error(`GraphQL Error (NFTs): ${nftResult.errors.map(e => e.message).join(', ')}`);
                }

                const assets = nftResult.data?.public?.profileAssets || [];
                allAssets = [...allAssets, ...assets];
                skip += first;
                hasMore = assets.length === first; // S'il y a moins d'éléments que `first`, c'est la dernière page
            } catch (error) {
                throw error; // Propager l'erreur pour la gérer dans fetchProfileAndNFTs
            }
        }

        return allAssets;
    }

    // Function to fetch profile and NFTs
    async function fetchProfileAndNFTs() {
        const usernameInput = document.getElementById('usernameInput').value.trim();
        const loadingDiv = document.getElementById('loading');
        const errorDiv = document.getElementById('error');
        const noResultsDiv = document.getElementById('noResults');
        const container = document.getElementById('nftContainer');
        const collectionFilter = document.getElementById('collectionFilter');
        const refreshButton = document.getElementById('refreshButton');
        const timestampDiv = document.getElementById('timestamp');
        const profilePicture = document.getElementById('profilePicture');
        const username = document.getElementById('username');
        const displayName = document.getElementById('displayName');
        const profileHeader = document.getElementById('profileHeader');
        const twitterLink = document.getElementById('twitterLink');
        const twitterUrl = document.getElementById('twitterUrl');
        const bio = document.getElementById('bio');

        if (!usernameInput) {
            errorDiv.textContent = 'Please enter a username.';
            return;
        }

        const normalizedUsername = usernameInput.toLowerCase();
        currentUsername = normalizedUsername;

        loadingDiv.style.display = 'block';
        errorDiv.textContent = '';
        noResultsDiv.style.display = 'none';
        container.innerHTML = '';
        collectionFilter.innerHTML = '<option value="">All Collections</option>';
        collectionFilter.disabled = true;
        refreshButton.disabled = true;
        profileHeader.style.display = 'none';
        twitterLink.style.display = 'none';
        bio.style.display = 'none';

        const now = new Date();
        timestampDiv.textContent = ''; // ou tu peux supprimer complètement la ligne

        const profileVariables = { id: currentUsername };
        try {
            const profileResponse = await fetch(graphqlEndpoint, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ query: profileQuery, variables: profileVariables })
            });

            if (!profileResponse.ok) {
                throw new Error(`HTTP Error (profile): ${profileResponse.status}`);
            }

            const profileResult = await profileResponse.json();
            if (profileResult.errors) {
                const notFound = profileResult.errors.some(e => e.message.includes('not found'));
                if (notFound) {
                    noResultsDiv.style.display = 'block';
                    loadingDiv.style.display = 'none';
                    return;
                } else {
                    throw new Error(`GraphQL Error (profile): ${profileResult.errors.map(e => e.message).join(', ')}`);
                }
            }

            if (profileResult.data?.public?.user) {
                const profileData = profileResult.data.public.user;
                username.textContent = profileData.username;
                displayName.textContent = profileData.displayName || profileData.username;
                if (profileData.avatar?.url) {
                    profilePicture.src = profileData.avatar.url;
                    profilePicture.style.display = 'block';
                } else {
                    profilePicture.style.display = 'none';
                }
                if (profileData.bio) {
                    bio.textContent = profileData.bio;
                    bio.style.display = 'block';
                } else {
                    bio.style.display = 'none';
                }
                if (profileData.twitterUsername) {
                    twitterUrl.href = `https://x.com/${profileData.twitterUsername}`;
                    twitterLink.style.display = 'block';
                } else {
                    twitterLink.style.display = 'none';
                }
                profileHeader.style.display = 'block';
            } else {
                noResultsDiv.style.display = 'block';
                loadingDiv.style.display = 'none';
                return;
            }
        } catch (error) {
            console.error('Error fetching profile:', error);
            errorDiv.textContent = `Error fetching profile: ${error.message}`;
            loadingDiv.style.display = 'none';
            return;
        }

        try {
            allNFTs = await fetchAllNFTs(currentUsername);
            if (allNFTs.length > 0) {
                updateDisplay();
                populateCollectionFilter(allNFTs);
                collectionFilter.disabled = false;
                refreshButton.disabled = false;
            } else {
                throw new Error('No NFT data found for this user.');
            }
        } catch (error) {
            console.error('Error fetching NFTs:', error);
            errorDiv.textContent = `Error: ${error.message}`;
        } finally {
            loadingDiv.style.display = 'none';
        }
    }

    // Function to populate collection filter
    function populateCollectionFilter(nfts) {
        const collectionFilter = document.getElementById('collectionFilter');
        const collections = [...new Set(nfts.map(nft => nft.collection?.name).filter(name => name))];
        collections.forEach(collection => {
            const option = document.createElement('option');
            option.value = collection;
            option.textContent = collection;
            collectionFilter.appendChild(option);
        });
    }

    // Function to display NFTs
    function displayNFTs(assets) {
        const container = document.getElementById('nftContainer');
        const displayMode = document.getElementById('displayMode').value;
        const cardSize = document.getElementById('cardSize').value;

        container.className = `nft-container ${displayMode}-mode ${cardSize}-size`;
        container.innerHTML = '';

        assets.forEach(asset => {
            const card = document.createElement('div');
            card.className = 'nft-card';

            const img = document.createElement('img');
            img.src = asset.cover?.url || 'https://via.placeholder.com/150';
            img.alt = asset.name;

            if (displayMode === 'full') {
                const title = document.createElement('h3');
                title.textContent = asset.name;

                const collection = document.createElement('p');
                collection.textContent = `Collection: ${asset.collection?.name || 'None'}`;

                const type = document.createElement('p');
                type.textContent = `Network: ${asset.isExternalNft ? 'Cronos (' + (asset.externalNftMetadata?.network || 'Unknown') + ')' : 'Cronos POS'}`;

                const price = document.createElement('p');
                price.className = 'price';
                if (asset.defaultListingV2) {
                    price.textContent = `Price: ${asset.defaultListingV2.salePriceDecimalUSD} USD`;
                } else if (asset.latestPurchasedEdition) {
                    price.textContent = `Last Sale: ${asset.latestPurchasedEdition.priceUSD} USD`;
                } else {
                    price.textContent = 'Not for sale';
                }

                card.appendChild(img);
                card.appendChild(title);
                card.appendChild(collection);
                card.appendChild(type);
                card.appendChild(price);
            } else {
                card.appendChild(img);
            }

            container.appendChild(card);
        });
    }

    // Function to filter NFTs by collection
    function filterNFTs() {
        const collectionFilter = document.getElementById('collectionFilter').value;
        const filteredNFTs = collectionFilter
            ? allNFTs.filter(nft => nft.collection?.name === collectionFilter)
            : allNFTs;
        displayNFTs(filteredNFTs);
    }

    // Function to update display
    function updateDisplay() {
        filterNFTs();
    }

    // Fonction pour envoyer un message
    function sendMessage() {
        const chatInput = document.getElementById('chatInput');
        const chatMessages = document.getElementById('chatMessages');
        const messageText = chatInput.value.trim();

        if (!messageText) return;

        // Ajouter le message de l'utilisateur
        const userMessage = document.createElement('div');
        userMessage.className = 'message user';
        userMessage.textContent = messageText;
        chatMessages.appendChild(userMessage);

        // Simuler une réponse du bot
        setTimeout(() => {
            const botMessage = document.createElement('div');
            botMessage.className = 'message bot';
            botMessage.textContent = getBotResponse(messageText);
            chatMessages.appendChild(botMessage);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }, 500);

        // Nettoyer l'input et faire défiler
        chatInput.value = '';
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Fonction pour basculer l'affichage du chat (minimiser/maximiser)
    function toggleChat() {
        const chatContainer = document.querySelector('.chat-container');
        const chatToggle = document.querySelector('.chat-toggle');
        chatContainer.classList.toggle('minimized');
        chatToggle.textContent = chatContainer.classList.contains('minimized') ? '+' : '−';
    }

    // Fonction pour simuler une réponse du bot
    function getBotResponse(message) {
        message = message.toLowerCase();
        if (message.includes('hello') || message.includes('hi')) {
            return 'Hey there! How can I assist you today?';
        } else if (message.includes('nft') || message.includes('cronos')) {
            return 'Looks like you’re into NFTs! Want to talk about Cronos or your favorite collections?';
        } else {
            return 'Hmm, interesting! Tell me more.';
        }
    }

    // Écouter la touche Entrée pour envoyer un message
    document.getElementById('chatInput').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });
</script>
</body>
</html>
